<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Gecko</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>

<body id="body">
    <header class="header-container">
        <h1 class="stupid">d</h1>
        <h1 class="header">Coin Gecko</h1>
        <button id="toggle-button" class="toggle">Toggle Mode</button>

    </header>
    <br /><br />
    <form id="form">
        <input id="input" type="search" id="query" name="q" placeholder="Search...">
        <button id="search">Search</button>
    </form>
    <br /><br />
    <div class="container">
        <div id="coins">
        </div>
        <div id="coin-information">
            <h1 id="coin-title"></h1>
            <p class="info"><span id="coin-price"></span></p>
            <p class="info"><span id="coin-high"></span></p>
            <p class="info"><span id="coin-low"></span></p>
            <p class="info"> <span id="market-cap"></span></p>
            <p class="info"><span id="coin-supply"></span></p>
            <p class="info"><span id="coin-volume"></span></p>

        </div>
    </div>
</body>

</html>9
