<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Gecko</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="geckofavicon1.ico"> <!-- Merge -->
</head>

<body>
    <div>
    <h1 class="header">Coin Gecko</h1>
    <nav>
        <ul> <!-- Merge -->
        <img src="dark-theme-icon/sun.png" id="color-mode"></img>
            </ul>
    </nav>
    </div>
    <br /><br />
    <form id="form">
        <input id="input" type="search" id="query" name="q" placeholder="Search...">
        <button id="search">Search</button>
    </form>
    <br /><br />
    <div class="container">
        <div id="coins">
        </div>
        <div id="coin-information">
            <h1 id="coin-title"></h1>
            <p class="info"><span id="coin-price"></span></p>
            <p class="info"><span id="coin-high"></span></p>
            <p class="info"><span id="coin-low"></span></p>
            <p class="info"> <span id="market-cap"></span></p>
            <p class="info"><span id="coin-supply"></span></p>
            <p class="info"><span id="coin-volume"></span></p>

        </div>
    </div>
    <div>
        <button href="https://www.coinbase.com/" style="display: inline-block;">Button 1</button>
        <button href="https://www.binance.com/en" style="display: inline-block;">Button 2</button>
        <button style="display: inline-block;">Button 3</button>
      </div>
    <div class="container"> <!-- Merge all this stuff below -->
        <div id="links">
            
                
                    <a href="https://www.coinbase.com/" style="display: inline-block;"><button class="button">Coinbase</button></a>                    
                
                <br>
                
                    <a href="https://www.binance.com/en" style="display: inline-block;"><button class="button">Binance</button></a>
            
                <br>
            
                    <a href="https://www.blockchain.com/" style="display: inline-block;"><button class="button">Blockchain.com</button></a>
    
            
        </div>
    </div>
</body>

</html>
